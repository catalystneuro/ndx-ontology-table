groups:
- name: OntologyTable
  data_type_def: OntologyTable
  data_type_inc: DynamicTable
  doc: Maps terms in an NWB file to ontological terms
  datasets:
  - name: object_id
    data_type_inc: VectorData
    dtype: text
    dims:
    - nterms
    shape:
    - null
    doc: uuid of neurodata_type
  - name: field_name
    data_type_inc: VectorData
    dtype: text
    dims:
    - nterms
    shape:
    - null
    doc: neurodata_type field
  - name: field_value
    data_type_inc: VectorData
    dims:
    - nterms
    shape:
    - null
    doc: value of field
  - name: uri
    data_type_inc: VectorData
    dtype: text
    dims:
    - nterms
    shape:
    - null
    doc: uri to match with
